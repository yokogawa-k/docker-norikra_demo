# ref. http://www.slideshare.net/kazeburo/norikra-mackerel

## from Norikra
<source>
  type norikra
  norikra norikra:26571
  <fetch>
    method     sweep
    target     metrics
    tag        query_name
    tag_prefix norikra.query
    interval   3s
  </fetch>
</source>

## to Mackerel
<match norikra.query.*>
  type    mackerel
  api_key "#{ENV['MACKEREL_API_KEY']}"
  service norikra_demo
  metrics_name ${[2]}.${out_key}
  out_key_pattern .+
  retry_limit 1
</match>
